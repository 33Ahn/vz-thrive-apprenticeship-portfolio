name: Build
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
      working-directory: ./client
    - run: npm install
      working-directory: ./server